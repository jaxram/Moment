{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Edit Profile - MECT Workplace</title>
		{% if s  ==  1 %}
		<link rel="stylesheet" href="{% static '/dark/css/signup1.css' %}">
		{% else %}
		<link rel="stylesheet" href="{% static '/css/signup1.css' %}">
		{% endif %}

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="static/css/all.css">
	</head>
	<body>
		{% csrf_token %}
		<div class="wrapper">
			<div class="top-bar">
				<button class="signup-heading">Edit profile</button>
				
			</div>
			<center><h1 class="error">Hi</h1></center>
			<div class="main">
				<center><input type="text" placeholder="Name" class="name" /></center>
				<center><input type="number" placeholder="Mobile Number" class="mobilenumber" /></center>
				<center>
				<select class="department">
					<option value="Staff">Mechatronics</option>
				</select>
				</center>
			</div>
      <center><button class="dp">Change DP</button></center>
			<center><button class="password">Change Password</button></center>
			<div class="bottom-bar">
			<button class="next"><i class="fa fa-check" aria-hidden="true"></i></button>
			</div>
		</div>
		<script src="static/js/jquery.js"></script>
		<script src="static/js/knob.js"></script>
		<script src="static/js/editprofile.js"></script>
	</body>
</html>
