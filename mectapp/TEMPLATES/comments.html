<!DOCTYPE html>
<html>
  <head>
    <title>Comments - MECT Workplace</title>
    <link rel="stylesheet" href="static/css/comments.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="static/css/all.css">
  </head>
  <body>
    <div class="wrapper">
      <button class="comments-heading">Comments</button>
      <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
      <div class="main">
        <div class="comment comment1">
          <img class="comment-img" src="static/images/S.Parathsarathi.jpg">
          <h1 class="comment-text"><span class="name">Mr.S.Parthasarathi</span> &nbspOK Sir</h1>
        </div>
        <div class="comment comment2">
          <img class="comment-img" src="static/images/S.A.R.Sheik Masthan.jpg">
          <h1 class="comment-text"><span class="name">Mr.S.A.R.Sheik Masthan</span> &nbspSure Sir</h1>
        </div>
        <div class="comment comment3">
          <img class="comment-img" src="static/images/G.Kumaraguruparan.jpg">
          <h1 class="comment-text"><span class="name">Dr.G.Kumaraguruparan</span> &nbspThanks for sharing the information sir.</h1>
        </div>
        <div class="comment-post">
          <img class="comment-post-img" src="static/images/M.Palani Natha Raja.jpg">
          <input type="text" placeholder="Add a comment" />
          <button class="send"><i class="fa fa-share" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/comments.js"></script>
  </body>
</html>
